<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrossel de Vídeos Verticais</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    html, body {
      position: relative;
      height: 100%;
      margin: 0;
      background: transparent;
    }
    .swiper {
      width: 100vw;
      max-height: 445px;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
      width: auto;
    }
    .video-container {
      position: relative;
      width: 250px;
      height: 445px;
      margin-right: 8px;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }
    .swiper-button-next, .swiper-button-prev {
      color: #F2F2F2;
    }
  </style>
</head>
<body>

  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="video-container">
          <video src="https://pub-eb964b15b1c3440486cacb3e19384956.r2.dev/Vestido de noiva com véu.mp4" autoplay muted playsinline controls></video>
        </div>
      </div>

      <div class="swiper-slide">
        <div class="video-container">
          <video src="https://pub-eb964b15b1c3440486cacb3e19384956.r2.dev/Bolo Isabelle.mp4" autoplay muted playsinline controls></video>
        </div>
      </div>

      <div class="swiper-slide">
        <div class="video-container">
          <video src="https://pub-eb964b15b1c3440486cacb3e19384956.r2.dev/Por trás do balcão - RMP.mp4" autoplay muted playsinline controls></video>
        </div>
      </div>

      <div class="swiper-slide">
        <div class="video-container">
          <video src="https://pub-eb964b15b1c3440486cacb3e19384956.r2.dev/Real Time - Planeta Lavras Novas.mp4" autoplay muted playsinline controls></video>
        </div>
      </div>

      <div class="swiper-slide">
        <div class="video-container">
          <video src="https://pub-eb964b15b1c3440486cacb3e19384956.r2.dev/Leonara - Liége.mp4" autoplay muted playsinline controls></video>
        </div>
      </div>

      <div class="swiper-slide">
        <div class="video-container">
          <video src="https://pub-eb964b15b1c3440486cacb3e19384956.r2.dev/Vestido de noiva princesa com luvas.mp4" autoplay muted playsinline controls></video>
        </div>
      </div>

      <div class="swiper-slide">
        <div class="video-container">
          <video src="https://pub-eb964b15b1c3440486cacb3e19384956.r2.dev/Post 11 - RMP.mp4" autoplay muted playsinline controls></video>
        </div>
      </div>

      <div class="swiper-slide">
        <div class="video-container">
          <video src="https://pub-eb964b15b1c3440486cacb3e19384956.r2.dev/Bruno e Marrone - Festival do Trabalhador.mp4" autoplay muted playsinline controls></video>
        </div>
      </div>
    </div>

    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      slidesPerView: 'auto',
      spaceBetween: 10,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });

    document.querySelectorAll('video').forEach(video => {
      video.addEventListener('click', function() {
        if (video.muted) {
          video.muted = false;
          video.play();
        }
      });
    });
  </script>

</body>
</html>
